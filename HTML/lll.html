<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 5 Dropdown with Multiple Checkboxes</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
  <form action="">
    <input type="file" class="form-control" name="images[]" multiple>
    <button type="button" onclick="checktag()">check</button>
  </form>
  <script>
    // Get the input element
    const input = document.querySelector('input[type="file"]');

    function checktag() {
      // Get the selected files
      const files = input.files;

      // Declare an empty array to hold the data URLs
      const dataUrls = [];

      // Loop through each file
      Array.from(files).forEach((file) => {
        // Create a new FileReader instance
        const reader = new FileReader();

        // Add an event listener to the FileReader instance
        reader.addEventListener('load', () => {
          // Push the data URL of the image to the array
          dataUrls.push(reader.result);
        });

        // Read the selected file as a data URL
        reader.readAsDataURL(file);
      });

      // Print the array of data URLs to the console
      console.log(dataUrls);
    }
  </script>
    
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
