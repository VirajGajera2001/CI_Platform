    <form action="">
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12">
                <div class="card text-center mt-2" style="width: 100%;">
                    <div class="mt-3">
                        <img src="../CI-Imgs/user-img-large.png" alt="" class="userimg">
                        <input type="file" id="profile-img-input" style="display:none;" accept="image/*">
                    </div>
                    <div class="text-center">
                        <p>Evan Donohue</p>
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Change Password 
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <input type="text" class="form-control mt-3" placeholder="Enter old password">
                                  <input type="password" class="form-control mt-3" placeholder="Enter new password">
                                  <input type="text" class="form-control mt-3" placeholder="Enter confirm password">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn btn-primary">Save</button>
                                </div>
                              </div>
                            </div>
                        </div>  
                        </div>
                    </div>
                </div>
            <div class="col-lg-10 col-md-12 col-sm-12">
                <h4 style="border-bottom: 2px solid black; display: inline-block;">Basic Information</h4>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-lg-6">
                        <label for="surname">SurName</label>
                        <input type="text" class="form-control" placeholder="Enter your Surname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="empid">Employee ID</label>
                        <input type="text" class="form-control" placeholder="Enter your employee id">
                    </div>
                    <div class="col-lg-6">
                        <label for="empid">Manager</label>
                        <input type="text" class="form-control" placeholder="Enter your manager detail">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="empid">Title</label>
                        <input type="text" class="form-control" placeholder="Enter your employee id">
                    </div>
                    <div class="col-lg-6">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" placeholder="Enter your department details">
                    </div>
                </div>
                <label for="comment" class="mt-3">My Profile</label>
                <textarea name="" id="" rows="5" class="form-control" placeholder="Enter your comments"></textarea>

                <label for="volunteer" class="mt-3">Why I Volunteer?</label>
                <textarea name="" id="" rows="5" class="form-control" placeholder="Enter your volunteer details"></textarea>
                <h4 class="mt-4" style="border-bottom: 2px solid black; display: inline-block;">Address Information</h4>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="city">City</label>
                        <select class="form-control form-select">
                            <option>Enter your city</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="city">Country</label>
                        <select class="form-control form-select">
                            <option>Enter your country</option>
                        </select>
                    </div>
                </div>
                <h4 class="mt-4" style="border-bottom: 2px solid black; display: inline-block;">Professional Information</h4>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="city">Availablity</label>
                        <select class="form-control form-select">
                            <option>Select your availablity</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="url">LinkedIn</label>
                        <input type="text" class="form-control" placeholder="Enter linkedIn URL">
                    </div>
                </div>
                <h4 class="mt-4" style="border-bottom: 2px solid black; display: inline-block;">My Skills</h4>
                <div class="row mt-3">
                    <div class="skilldiv">
                        
                    </div>
                    <div class="skillbtn">
                        <button type="button" class="btn btn-outline-dark rounded-pill mt-2"data-bs-toggle="modal" data-bs-target="#exampleModalskill">Add Skills</button>
                        <div class="modal fade " id="exampleModalskill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="row">
                                    <div class="col-6">
                                        <div class="card addskill p-2">
                                            <p>History</p>
                                            <p>Astronomy</p>
                                            <p>Research</p>
                                            <p>Botany</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card addedskill">
                                            
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn btn-primary skillsavebtn">Save</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button class=" btn btn-outline-dark rounded-pill ms-auto">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
