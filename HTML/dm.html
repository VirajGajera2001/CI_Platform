<!DOCTYPE html>
<html>
<head>
	<title>Post Comment Example</title>
	<style>
		#comment-section {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid gray;
			border-radius: 5px;
		}

		#comment-section h2 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 20px;
		}

		#comment-form textarea {
			width: 100%;
			height: 100px;
			border: 1px solid gray;
			border-radius: 5px;
			padding: 5px;
			margin-bottom: 10px;
		}

		#comment-form button {
			background-color: blue;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.comment {
			padding: 5px;
			border: 1px solid gray;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.comment p {
			margin: 0;
			font-size: 16px;
		}

		.comment small {
			color: gray;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div id="comment-form">
		<h2>Leave a Comment</h2>
		<textarea id="comment-text"></textarea>
		<button id="post-comment-btn">Post Comment</button>
	</div>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt dolor dignissimos eius fuga deleniti quidem.</p>
	<div id="comment-section">
		<h2>Comments</h2>
	</div>

	<script>
		// Select the text box and button elements
		const commentText = document.querySelector("#comment-text");
		const postCommentBtn = document.querySelector("#post-comment-btn");

		// Select the comment section element
		const commentSection = document.querySelector("#comment-section");

		// Add an event listener to the button
		postCommentBtn.addEventListener("click", () => {
			// Get the text from the text box
			const comment = commentText.value;

			// Create a new comment element
			const newComment = document.createElement("div");
			newComment.classList.add("comment");
			newComment.innerHTML = `
				<p>${comment}</p>
				<small>Posted on ${new Date().toLocaleString()}</small>
			`;

			// Add the new comment to the comment section
			commentSection.appendChild(newComment);

			// Clear the text box
			commentText.value = "";
		});
	</script>
</body>
</html>
